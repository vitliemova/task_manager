name: Task Manager API Image

permissions:
  contents: write
  packages: write

env:
  DOCKER_REGISTRY_URL: ghcr.io/${{ github.repository_owner }}
  DOCKER_IMAGE_NAME: task-manager-api

on:
  push:
    branches: [main]
    paths:
      - 'services/api/**'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------
  # 1) ALWAYS RUN TESTS ON EVERY COMMIT
  # ---------------------------------------------------------
  test-logic:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd services/api
          pip install pytest redis flask

      - name: Run Unit Tests
        run: |
          cd services/api
          python3 -m pytest tests/test_app.py

  # ---------------------------------------------------------
  # 2) VERSION BUMP ONLY WHEN YOU CREATE A RELEASE
  # ---------------------------------------------------------
  bump-version:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto bump version (SemVer)
        id: tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true

      - name: Show new version
        run: echo "New version is ${{ steps.tag.outputs.new_tag }}"

  # ---------------------------------------------------------
  # 3) BUILD IMAGE ONLY ON RELEASE
  # ---------------------------------------------------------
  build-images:
    if: github.event_name == 'release'
    needs: bump-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (SemVer tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY_URL }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
        env:
          DOCKER_METADATA_SHORT_SHA_LENGTH: 10

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: ./services/api
          file: ./services/api/Dockerfile
          provenance: mode=max
          sbom: true
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ---------------------------------------------------------
  # 4) RELEASE NOTES + CHANGELOG ONLY ON RELEASE
  # ---------------------------------------------------------
changelog:
  if: github.event_name == 'release'
  needs: build-images
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Rust + Cargo
      uses: dtolnay/rust-toolchain@stable

    - name: Install git-cliff
      run: cargo install git-cliff

    - name: Generate CHANGELOG
      run: git-cliff -c cliff.toml -o CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit updated CHANGELOG
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add CHANGELOG.md
        git commit -m "docs: update changelog [skip ci]" || echo "No changes"
        git push


